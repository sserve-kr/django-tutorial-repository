<!DOCTYPE html>
<html>
	<head>
		<title>{{ post.title }}</title>
	</head>
	<body>
		<header>
			<h1>{{ post.title }}</h1>
			<p>Created at {{ post.created_at }}<br>
			Edited at {{ post.edited_at }}<br></p>
		</header>
		<main>
			{% autoescape off %}
			{{ post.content }}
			{% endautoescape %}
		</main>
	</body>
</html>
